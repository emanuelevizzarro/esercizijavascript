<html>

<body>
    <div id="container">
        <form>
            <div>
                <label>Title</label>
                <input type="text" id="todo-title" />
            </div>
            <div>
                <label>Completed</label>
                <input type="checkbox" id="todo-completed" />
            </div>

            <button type="submit" id="submit-todo"></button>
        </form>
    </div>
</body>

</html>

<script>
    function submitFormPost(event) {
        event.preventDefault();
        const title = document.getElementById("post-title").value;
        const completed = document.getElementById("post-completed").value;
        const post = {
            title,
            completed
        };
        fetch("https://jsonplaceholder.typicode.com/posts", {
            method: "post",
            body: JSON.stringify(post),
        });
    }

    document.querySelector("form").addEventListener("submit", submitFormPost);
</script>
